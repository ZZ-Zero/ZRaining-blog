# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZZZero
subtitle: no zuo no die why you try
description: 作为一个摄影爱好者的前端工程师，我的音乐水准绝对是最强的
author: ZZZero
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zz-zero.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: tranquilpeak

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
    github: git@github.com:ZZ-Zero/ZZ-Zero.github.io.git
    coding: git@git.coding.net:ZZZero/ZZZero-hexopage.git
  branch: master


#Server 
port: 4000 #本地服务器端口
server_ip: localhost #本地服务器地址
logger: false
logger_format: dav
plugins:
  hexo-generator-feed
  hexo-generator-sitemap

# 搜索
algolia:
  appId: "3PNB36CARN"
  apiKey: "02466e369933aa0d69ef8f7357e45245"
  adminApiKey: "055bd78cacef5e816bf389e7b036e90e"
  chunkSize: 5000
  indexName: "tranquilpeak"
  fields:
    - title
    - date
    - permalink
    - thumbnailImageUrl
    - tags
    - categories
    - excerpt
    - excerpt:strip


feed:
  type: atom       #feed 类型 (atom/rss2)
  path: atom.xml   #rss 路径
  limit: 0        #在 rss 中最多生成的文章数(0显示所有)


